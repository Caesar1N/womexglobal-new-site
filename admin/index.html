<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Womex Global</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="admin-header">
        <h1>Womex Global Admin Dashboard</h1>
        <button id="logout-btn" class="btn btn-danger">Logout</button>
    </header>
    <main class="admin-main">
        <section class="data-section">
            <h2>Registrations</h2>
            <div class="table-container">
                <table id="registrations-table">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>User</th>
                            <th>Email</th>
                            <th>Payment Status</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </section>

        <section class="data-section">
            <h2>Users</h2>
            <div class="table-container">
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </section>

        <section class="data-section">
            <h2>Contact Form Submissions</h2>
            <div class="table-container">
                <table id="contacts-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Inquiry Type</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
